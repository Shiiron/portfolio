<div
  class="toggle-menu menu-item light-text flex fixed items-center top-0 left-0 lg:pl-8 pl-4 lg:h-32 lg:w-32 h-24 w-24 z-10"
  (click)="changeMenu()"
>
  <fa-icon [icon]="faBars" size="3x"></fa-icon>
</div>

<nav class="flex light-text w-screen h-32 fixed top-0 left-0 z-10">
  <div
    class="menu-item fs-xs flex items-center pl-4"
    (click)="changeMenu(true)"
  >
    <fa-icon [icon]="faCircleXmark" size="2xl"></fa-icon>
  </div>

  <div class="item-list flex justify-center grow h-full">
    <ul class="flex font-bold fs-sm gap-8 roadmap hover:cursor-pointer">
      @for (nav of main_nav; track nav.id_to_link) {
        <a href="{{nav.id_to_link}}" class="flex menu-item">
          <li class="content-center">{{nav.label}}</li>
        </a>
      }
    </ul>
  </div>

  <div class="icon-container flex items-center pr-10">
    <app-contact-icons></app-contact-icons>
  </div>
</nav>
